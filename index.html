<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculador de Media</title>
  </head>

   <body>
    <header class="p-4 text-center bg-danger text-white">
      <h1 class="h1 display-6">
        <i class="bi bi-book text-white"></i>
        Calculador de Media</h1>
  </header>
  
  <div class="border fundo-header"></div>
  
 
   <main class="container pt-4">
    <div class="col-12">
	
     <div class="py-3">
      <h2 class="h2 text-center">Cadastro do aluno</h2>
     </div>
 
  <div class="row justify-content-center">
   <div class="col-6">
    <div class="py-3">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" placeholder="Digite seu nome" id="nome">
    </div>  
   </div>
  </div>
   
    <div class="row justify-content-center">
	<div class="col-6">
    <div class="py-3">
      <label for="nome">Sobrenome:</label>
      <input type="text" class="form-control" placeholder="Digite seu sobrenome" id="sobrenome">
    </div>  
   </div>
</div>

      <div class="row justify-content-center">
   <div class="col-6">
    <div class="py-3">
      <label class="label" for="nota1">Nota do 1째 Bimestre:</label>
      <input type="number" class="form-control" placeholder="Digite a primeira nota do aluno" id="nota1">
    </div>
  </div>
  </div>

      <div class="row justify-content-center">
  <div class="col-6">
    <div class="py-3">
      <label class="label" for="nota2">Nota do 2째 Bimestre:</label>
      <input type="number" class="form-control" placeholder="Digite a segunda nota do aluno" id="nota2">
    </div>
  </div>
  </div>

      <div class="row justify-content-center">
  <div class="col-6">
    <div class="py-3">
      <label class="label" for="nota3">Nota do 3째 Bimestre:</label>
      <input type="number" class="form-control" placeholder="Digite a terceira nota do aluno" id="nota3">
    </div>
  </div>
    </div>

      <div class="row justify-content-center">
  <div class="col-6">
    <div class="py-3">
      <label class="label" for="nota4">Nota do 4째 Bimestre:</label>
      <input type="number" class="form-control" placeholder="Digite a quarta nota do aluno" id="nota4">
    </div>
  </div>
    </div>

                  
  <div class="col-12 py-4 text-center">
    <a id="btn" href="Resultado.html" class="btn btn-primary">Calcular</a>
  </div>

    </div>
   </main>
 
    

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
     crossorigin="anonymous"></script>
	 
	 <script src='./js/app.js'></script>
	 
  </body>
</html>
